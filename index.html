<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Miss You, simmy! </title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 4em;
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      color: #ff1493;
    }
    .show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <button onclick="sendLove()">I Miss You, Asim baby!</button>
  <div id="heart" class="heart">ðŸ’–</div>

  <script>
    function sendLove() {
      const heart = document.getElementById('heart');
      heart.classList.add('show');

      // Optional: play a soft ding sound
      const ding = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
      ding.play();

      // Reset after 2 seconds
      setTimeout(() => {
        heart.classList.remove('show');
      }, 2000);
    }
  </script>
</body>
</html>
